<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>SMBG</title>
        
        <h:outputStylesheet library="css" name="Css.css" />

    <h:body>
      <div id="faixa">
	<h1 style="color: #cccccc; font-size: 150px; position: absolute;right: 200px;top: -100px">SMBG</h1>
	</div>
        
          
        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>
     
        <div id="botoes">
<!--            colocar os butões-->
        </div>

                        <p:inputText id="CPFDoFuncionario" value="#{Funcionario.cpf}"/>
