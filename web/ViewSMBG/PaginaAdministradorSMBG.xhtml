<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SMBG Administrador</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="Css.css" />

    </h:head>
    <h:body>
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
            <h5 id="bemVindoUsuario"> Seja Bem-Vindo </h5>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <h:form>
            <div id="botoes">
                <p:menuButton value="Cadastrar">
                    <p:menuitem value="Funcionário" action="#{controllerPaginaAdminitrador.irPaginaCadastrarFuncionario()}"/>
                    <p:menuitem value="Rota" action="#{controllerPaginaAdminitrador.irPaginaCadastrarRota()}"/>
                    <p:menuitem value="Ônibus" action="#{controllerPaginaAdminitrador.irPaginaCadastrarOnibus()}"/>
                </p:menuButton>

                <p:menuButton value="Atualizar">
                    <p:menuitem value="Funcionário" action="#{controllerPaginaAdminitrador.irPaginaAtualizarFuncionario()}"/>
                    <p:menuitem value="Admissão" action="#{controllerPaginaAdminitrador.irPaginaAtualizarAdmissaoDoFuncionario()}"/>
                    <p:menuitem value="Rota" action="#{controllerPaginaAdminitrador.irPaginaAtualizarRota()}"/>
                    <p:menuitem value="Ônibus" action="#{controllerPaginaAdminitrador.irPaginaAtualizarOnibus()}"/>
                    <p:menuitem value="Viagem" action="#{controllerPaginaAdminitrador.irPaginaAtualizarViagem()}"/>
                    <p:menuitem value="Seguro" action="#{controllerPaginaAdminitrador.irPaginaAtualizarSeguroDoOnibus()}"/>
                </p:menuButton>

                <p:menuButton value="Buscar">
                    <p:menuitem value="Funcionário" action="#{controllerPaginaAdminitrador.irPaginaBuscarFuncionario()}"/>
                    <p:menuitem value="Admissão" action="#{controllerPaginaAdminitrador.irPaginaBuscarAdmissaoDoFuncionario()}"/>
                    <p:menuitem value="Ônibus" action="#{controllerPaginaAdminitrador.irPaginaBuscarOnibus()}"/>
                    <p:menuitem value="Rota" action="#{controllerPaginaAdminitrador.irPaginaBuscaRota()}"/>
                    <p:menuitem value="Viagem" action="#{controllerPaginaAdminitrador.irPaginaBuscarViagem()}"/>
                    <p:menuitem value="Seguro" action="#{controllerPaginaAdminitrador.irPaginaBuscarSeguroDoOnibus()}"/>
                </p:menuButton>

                <p:menuButton value="Remover" >
                    <p:menuitem value="Funcionário" action="#{controllerPaginaAdminitrador.irPaginaRemoverFuncionario()}"/>
                    <p:menuitem value="Rota" action="#{controllerPaginaAdminitrador.irPaginaRemoverRota()}"/>
                    <p:menuitem value="Ônibus" action="#{controllerPaginaAdminitrador.irPaginaRemoverOnibus()}"/>
                </p:menuButton>
                
                <p:commandButton value="Deslogar" action="#{controllerSessaoUsuario.deslogar()}"/>                    
            </div>
        </h:form>
    </h:body>
</html>
