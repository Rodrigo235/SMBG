<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SMBG - Seguro</title>
        <h:outputStylesheet library="css" name="Css.css" />
    </h:head>
    <h:body>
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                   action="#{controllerPaginaAdminitrador.irPaginaAdmin()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> CADASTRO DO SEGURO </div>
            <div id="formulario">

                <br/>
                <h:outputText value="Campos Obrigatórios:*" id="msgCampoObrigatorio"/>
                <br/>

                <h:form>
                    <h3> DADOS CORRETOR </h3>

                    <p:outputLabel value="Nome do Corretor:*" for="NomeDoCorretor" />
                    <p:inputText class="camposFormulario" id="NomeDoCorretor" value="#{controllerSeguroOnibusSMBG.seguroOnibus.nomeCorretor}"/>

                    <p:outputLabel value="Código Susep do Corretor:*" for="CodigoSusepDoCorretor" />
                    <p:inputText class="camposFormulario" id="CodigoSusepDoCorretor" value="#{controllerSeguroOnibusSMBG.seguroOnibus.codigoSusepDoCorretor}"/>

                    <p:outputLabel value="Código CPD do Corretor:*" for="CodigoCPDDoCorretor" />
                    <p:inputText class="camposFormulario" id="CodigoCPDDoCorretor" value="#{controllerSeguroOnibusSMBG.seguroOnibus.codigoCpdDoCorretor}"/>

                    <p:outputLabel value="Sucursal Corretor:*" for="SucursalDoCorretor" />
                    <p:inputText class="camposFormulario" id="SucursalDoCorretor" value="#{controllerSeguroOnibusSMBG.seguroOnibus.sucursalCorretor}"/>

                    <p:outputLabel value="Inspetoria Corretor:*" for="InspetoriaDoCorretor" />
                    <p:inputText class="camposFormulario" id="InspetoriaDoCorretor" value="#{controllerSeguroOnibusSMBG.seguroOnibus.inspetoriaDoCorretor}"/>

                    <h3> DADOS SEGURO </h3>

                    <p:outputLabel value="Proposta:*" for="PropostaDoSeguro" />
                    <p:inputText class="camposFormulario" id="PropostaDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.proposta}"/>

                    <p:outputLabel value="Data Emissão:*" for="DataEmissaoDoSeguro" />
                    <p:inputText class="camposFormulario" id="DataEmissaoDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.dataEmissao}"/>

                    <p:outputLabel value="Apolice:*" for="ApoliceDoSeguro" />
                    <p:inputText class="camposFormulario" id="ApoliceDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.apolice}"/>

                    <p:outputLabel value="Sucursal:*" for="SucursalDoSeguro" />
                    <p:inputText class="camposFormulario" id="SucursalDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.sucursal}"/>

                    <p:outputLabel value="Processo Susep:*" for="ProcessoSusepDoSeguro" />
                    <p:inputText class="camposFormulario" id="ProcessoSusepDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.processoSusep}"/>

                    <p:outputLabel value="Código Susep:*" for="CodigoSusepDoSeguro" />
                    <p:inputText class="camposFormulario" id="CodigoSusepDoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.codigoSusep}"/>

                    <p:outputLabel value="CPNJ da seguradora:*" for="CNPJdaSeguradora" />
                    <p:inputText class="camposFormulario" id="CNPJdaSeguradora" value="#{controllerSeguroOnibusSMBG.seguroOnibus.cnpj}"/>

                    <p:outputLabel value="Nome da seguradora:*" for="NomedaSeguradora" />
                    <p:inputText class="camposFormulario" id="NomedaSeguradora" value="#{controllerSeguroOnibusSMBG.seguroOnibus.nomeSeguradora}"/>

                    <p:outputLabel value="Data Inicio da Vigência:*" for="DataInicioDaVigencia" />
                    <p:inputText class="camposFormulario" id="DataInicioDaVigencia" value="#{controllerSeguroOnibusSMBG.seguroOnibus.dataInicioDaVigencia}"/>

                    <p:outputLabel value="Data Final da Vigência:*" for="DataFinalDaVigencia" />
                    <p:inputText class="camposFormulario" id="DataFinalDaVigencia" value="#{controllerSeguroOnibusSMBG.seguroOnibus.dataFinalDaVigencia}"/>

                    <p:outputLabel value="Numero do Endosso:*" for="NumeroEndossoSeguro"/>
                    <p:inputText class="camposFormulario" id="NumeroEndossoSeguro" value="#{controllerSeguroOnibusSMBG.seguroOnibus.numeroEndosso}"/>

                    <p:outputLabel value="Ramo:*" for="RamoSeguradora" />
                    <p:inputText class="camposFormulario" id="RamoSeguradora" value="#{controllerSeguroOnibusSMBG.seguroOnibus.ramo}"/>

                    <h3> DADOS SEGURADO </h3>

                    <p:outputLabel value="Telefone da segurado:*" for="TelefoneDoSegurado" />
                    <p:inputMask class="camposFormulario" id="TelefoneDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.telefoneDoSegurado}" mask="(999) 999-9999? x99999"/>

                    <p:outputLabel value="Rua:*" for="RuaEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="RuaEnderecoDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.enderecoDoSegurado.rua}"/>

                    <p:outputLabel value="Número do logradouro:*" for="NumeroEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="NumeroEnderecoDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.enderecoDoSegurado.numero}"/>

                    <p:outputLabel value="Bairro:*" for="BairroEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="BairroEnderecoDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.enderecoDoSegurado.bairro}"/>

                    <p:outputLabel value="CEP:*" for="CEPEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="CEPEnderecoDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.enderecoDoSegurado.cep}"/>

                    <p:outputLabel value="Cpf/Cnpj Do Segurado:*" for="CpfOuCnpjDoSegurado" />
                    <p:inputText class="camposFormulario" id="CpfOuCnpjDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.cpfOuCnpjDoSegurado}"/>

                    <p:outputLabel value="Nome Do Segurado:*" for="NomeDoSegurado" />
                    <p:inputText class="camposFormulario" id="NomeDoSegurado" value="#{controllerSeguroOnibusSMBG.seguroOnibus.nomeDoSegurado}"/>

                    <p:commandButton class="menuCadastrar" value="Cadastrar" id="CadastrarSeguro" action="#{controllerSeguroOnibusSMBG.cadastrarSeguro()}"/>
                </h:form>
            </div>
        </div>


    </h:body>
</html>
