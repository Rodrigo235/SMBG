<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>ATUALIZA ROTA</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                   action="#{controllerPaginaAdminitrador.retornarPaginaAdministrador()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> ROTA </div>
            <div id="formulario">

                <h:form>

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="Origem" for="BuscaRotaPelaOrigem" />
                    <p:inputText class="camposFormulario" id="BuscaRotaPelaOrigem"/>

                    <p:outputLabel value="Destino" for="BuscaRotaPelaDestino" />
                    <p:inputText class="camposFormulario" id="BuscaRotaPelaDestino"/>

                    <p:outputLabel value="Horário Saída" for="BuscaRotaPeloHorarioSaida" />
                    <p:inputText class="camposFormulario" id="BuscaRotaPeloHorarioSaida"/>

                    <p:commandButton class="menuCadastrar" value="Buscar" id="BuscarOnibus"/>
                </h:form>

            </div>
            <br/> <br/>  <br/>  <br/>
            <div id="formulario">

                <br/>
                <h:outputText value="Campos Obrigatórios:*" id="msgCampoObrigatorio"/>
                <br/>

                <h:form>
                    <h3> DADOS DA ROTA </h3>

                    <p:outputLabel value="Origem da rota:*" for="OrigemDaRota" />
                    <p:inputText class="camposFormulario" id="OrigemDaRota" value="#{Rota.origem}"/>

                    <p:outputLabel value="Destino da rota:*" for="DestinoDaRota" />
                    <p:inputText class="camposFormulario" id="DestinoDaRota" value="#{Rota.destino}"/>

                    <p:outputLabel value="Hórario de Saída:*" for="HorarioDeSaidaDaRota" />
                    <p:inputText class="camposFormulario" id="HorarioDeSaidaDaRota" value="#{Rota.horarioSaida}"/>

                    <p:outputLabel value="Hórario de Previsto:*" for="HorarioPrevistoDeChegadaDaDaRota" />
                    <p:inputText class="camposFormulario" id="HorarioPrevistoDeChegadaDaDaRota" value="#{Rota.horarioPrevistoDeChegada}"/>

                    <p:commandButton class="menuCadastrar" value="Atualizar" id="CadastrarRota"/>
                </h:form>
            </div>

        </div>

    </h:body>
</html>
