<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>BUSCA ÔNIBUS</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>

        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                   action="#{controllerPaginaAdminitrador.irPaginaAdmin()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> SEGURO </div>
            <div id="formulario">

                <h:form>

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="Codigo Susep Do Corretor" for="BuscarPeloCodigoSusepDoCorretor" />
                    <p:inputText class="camposFormulario" id="BuscarPeloCodigoSusepDoCorretor"/>

                    <p:outputLabel value="Codigo Cpd Do Corretor" for="BuscarPeloCodigoCpdDoCorretor" />
                    <p:inputText class="camposFormulario" id="BuscarPeloCodigoCpdDoCorretor"/>

                    <p:outputLabel value="Codigo Susep" for="BuscarPeloCodigoSusep" />
                    <p:inputText class="camposFormulario" id="BuscarPeloCodigoSusep"/>

                    <p:outputLabel value="Cnpj Da Empresa Do Seguro" for="BuscarPeloCnpjDaEmpresaDoSeguro" />
                    <p:inputText class="camposFormulario" id="BuscarPeloCnpjDaEmpresaDoSeguro"/>

                    <p:outputLabel value="Cpf/Cnpj Do Segurado" for="BuscarPeloCpfOuCnpjDoSegurado" />
                    <p:inputText class="camposFormulario" id="BuscarPeloCpfOuCnpjDoSegurado"/>

                    <p:outputLabel value="Número Endosso" for="BuscarPeloNumeroEndosso" />
                    <p:inputText class="camposFormulario" id="BuscarPeloNumeroEndosso"/>

                    <p:commandButton class="menuCadastrar" value="Buscar" id="BuscarOnibus"/>

                </h:form>

            </div>
            <br/><br/><br/><br/>

            <div id="formulario">

                <br/>
                <h:outputText value="Campos Obrigatórios:*" id="msgCampoObrigatorio"/>
                <br/>

                <h:form>
                    <h3> DADOS CORRETOR </h3>

                    <p:outputLabel value="Nome do Corretor:*" for="TelefoneDoSegurado" />
                    <p:inputText class="camposFormulario" id="TelefoneDoSegurado" value="#{SeguroOnibus.telefoneDoSegurado}"/>

                    <p:outputLabel value="Sucursal Corretor:*" for="SucursalDoCorretor" />
                    <p:inputText class="camposFormulario" id="SucursalDoCorretor" value="#{SeguroOnibus.sucursalCorretor}"/>

                    <p:outputLabel value="Inspetoria Corretor:*" for="InspetoriaDoCorretor" />
                    <p:inputText class="camposFormulario" id="InspetoriaDoCorretor" value="#{SeguroOnibus.inspetoriaDoCorretor}"/>

                    <h3> DADOS SEGURO </h3>

                    <p:outputLabel value="Proposta:*" for="PropostaDoSeguro" />
                    <p:inputText class="camposFormulario" id="PropostaDoSeguro" value="#{SeguroOnibus.proposta}"/>

                    <p:outputLabel value="Data Emissão:*" for="DataEmissaoDoSeguro" />
                    <p:inputText class="camposFormulario" id="DataEmissaoDoSeguro" value="#{SeguroOnibus.dataEmissao}"/>

                    <p:outputLabel value="Apolice:*" for="ApoliceDoSeguro" />
                    <p:inputText class="camposFormulario" id="ApoliceDoSeguro" value="#{SeguroOnibus.apolice}"/>

                    <p:outputLabel value="Sucursal:*" for="SucursalDoSeguro" />
                    <p:inputText class="camposFormulario" id="SucursalDoSeguro" value="#{SeguroOnibus.sucursal}"/>

                    <p:outputLabel value="Processo Susep:*" for="ProcessoSusepDoSeguro" />
                    <p:inputText class="camposFormulario" id="ProcessoSusepDoSeguro" value="#{SeguroOnibus.processoSusep}"/>

                    <p:outputLabel value="Nome da seguradora:*" for="NomedaSeguradora" />
                    <p:inputText class="camposFormulario" id="NomedaSeguradora" value="#{SeguroOnibus.nomeSeguradora}"/>

                    <p:outputLabel value="Data Inicio da Vigência:*" for="DataInicioDaVigencia" />
                    <p:inputText class="camposFormulario" id="DataInicioDaVigencia" value="#{SeguroOnibus.dataInicioDaVigencia}"/>

                    <p:outputLabel value="Data Final da Vigência:*" for="DataFinalDaVigencia" />
                    <p:inputText class="camposFormulario" id="DataFinalDaVigencia" value="#{SeguroOnibus.dataFinalDaVigencia}"/>

                    <p:outputLabel value="Numero do Endosso:*" for="NumeroEndossoSeguro"/>
                    <p:inputText class="camposFormulario" id="NumeroEndossoSeguro" value="#{SeguroOnibus.numeroEndosso}"/>

                    <p:outputLabel value="Ramo:*" for="RamoSeguradora" />
                    <p:inputText class="camposFormulario" id="RamoSeguradora" value="#{SeguroOnibus.ramo}"/>

                    <h3> DADOS SEGURADO </h3>

                    <p:outputLabel value="Rua:*" for="RuaEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="RuaEnderecoDoSegurado" value="#{Endereco.rua}"/>

                    <p:outputLabel value="Número do logradouro:*" for="NumeroEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="NumeroEnderecoDoSegurado" value="#{Endereco.numero}"/>

                    <p:outputLabel value="Bairro:*" for="BairroEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="BairroEnderecoDoSegurado" value="#{Endereco.bairro}"/>

                    <p:outputLabel value="CEP:*" for="CEPEnderecoDoSegurado"/>
                    <p:inputText class="camposFormulario" id="CEPEnderecoDoSegurado" value="#{Endereco.cep}"/>

                    <p:outputLabel value="Nome Do Segurado:*" for="NomeDoSegurado" />
                    <p:inputText class="camposFormulario" id="NomeDoSegurado" value="#{SeguroOnibus.nomeDoSegurado}"/>

                    <p:commandButton class="menuCadastrar" value="Atualizar" id="CadastrarSeguro"/>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
