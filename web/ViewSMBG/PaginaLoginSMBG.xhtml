<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>SMBG - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="Css.css" />
    </h:head>
    <h:body>
        <div id="divTexto"> 

            <div id="loginSenha">

                <h:form>
                    <h1 id="textoLogin"> Login </h1>
                    <h5 id="textoDentroLogin"> Seja bem-vindo ao SMBG</h5>

                    <h:panelGrid columns="2" style="left: 6%; top: 100px; position: relative">

                        <p:outputLabel value="Login: " for="NomeLogin" />
                        <br></br>
                        <p:inputText id="NomeLogin" value="#{controllerSessaoUsuario.usuario}"/>
                        <br></br><br></br>

                        <p:outputLabel value="Senha: " for="NomeSenha" />
                        <br></br>
                        <p:password id= "NomeSenha" value="#{controllerSessaoUsuario.senha}"/>
                        <br></br><br></br>

                        <p:commandButton value="Logar" action="#{controllerSessaoUsuario.logar()}"/>

                        <c:choose>
                            <c:when test="#{!controllerSessaoUsuario.checarErro()}">
                            </c:when>
                            <c:otherwise>
                                <h3 style="position: relative; top: 50px; right: 130%;">Falha na autenticação</h3>
                            </c:otherwise>
                        </c:choose>

                    </h:panelGrid>
                </h:form>
            </div>

            <div id="apresentacaoLogin">
                
                <h2 id="textoLoginDaDiv2"> Seja Bem vindo! </h2>
                <h:graphicImage id="menuDoLogin" library="imagem" name="imgMenu.png"/>
                <h5 id="textoLoginDeDentroDiv2">O Sistema de Monitoramento de Busão de Garanhuns agradece o seu login em nosso sistema!</h5>	

            </div>

        </div>
    </h:body>
</html>
