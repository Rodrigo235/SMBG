<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SMBG - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="Css.css" />
    </h:head>
    <h:body>
        <div id="divTexto"> 

            <div id="loginSenha">
                
                <h1 id="textoLogin"> Login </h1>
                <h5 id="textoDentroLogin"> Seja bem-vindo ao SMBG</h5>
                
                <p:outputLabel class="loginNome" value="Login: " for="NomeLogin" />
                <br></br>
                <p:inputText class="inputLogin" id="NomeLogin" value="#{loginSMBG.usuario()}" />
                <br></br><br></br>

                <p:outputLabel class="senhaNome" value="Senha: " for="NomeSenha" />
                <br></br>
                <p:password class="inputSenha" id= "NomeSenha" value="#{loginSMBG.senha}" />
                <br></br><br></br>
                
                <p:commandButton class="butaoLogin" value="Logar" action="#{loginSMBG.logar()}"/>
            </div>

            <div id="apresentacaoLogin">

                <h:graphicImage id="menuDoLogin" library="imagem" name="imgMenu.png"/>
                <h2 id="textoLoginDaDiv2"> Seja Bem-Vindo!</h2>
                <h5 id="textoLoginDeDentroDiv2">O Sistema de Monitoramento de Bus√£o de Garanhuns agradece o seu login em nosso sistema!</h5>	

            </div>
                
        </div>
    </h:body>
</html>
