<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BUSCA ADMISSÃO FUNCIONARIO</title>
        <h:outputStylesheet library="css" name="Css.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        #{controllerSessao.checkUsuarioSession()}
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                 action="#{controllerPaginaAdminitrador.retornarPaginaAdministrador()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> ADMISSÂO </div>
            <div id="formulario">

                <h:form>

                    <h3> CAMPOS DE BUSCA </h3>

                    <p:outputLabel value="CPF" for="BuscaAdmissaoDoFuncionarioPorCPF" />
                    <p:inputText class="camposFormulario" id="BuscaAdmissaoDoFuncionarioPorCPF"/>

                    <p:outputLabel value="RG" for="BuscaAdmissaoDoFuncionarioPeloRG" />
                    <p:inputText class="camposFormulario" id="BuscaAdmissaoDoFuncionarioPeloRG"/>

                    <p:outputLabel value="CNH" for="BuscaAdmissaoDoFuncionarioPelaCNH" />
                    <p:inputText class="camposFormulario" id="BuscaAdmissaoDoFuncionarioPelaCNH"/>

                    <p:commandButton class="menuCadastrar" value="Buscar" id="BuscarAdmissaoFuncionario"/>
                </h:form>

            </div>

        </div>

    </h:body>
</html>
