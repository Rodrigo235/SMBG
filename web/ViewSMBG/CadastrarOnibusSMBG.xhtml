<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SMBG - Ônibus</title>
        <h:outputStylesheet library="css" name="Css.css" />
    </h:head>
    <h:body>
        
        <div id="faixa">
            <h1 id="textoFaixa">SMBG</h1>
             <h:form>
                <p:commandButton style="position: relative; top: 212px; left: 93.5%" value="menu" 
                                   action="#{controllerPaginaAdminitrador.retornarPaginaAdministrador()}"/>                 
            </h:form>
        </div>

        <h:graphicImage id="menu" library="imagem" name="imgMenu.png"/>

        <div id="divTexto"> 
            <div id="titulo"> CADASTRO DO ÔNIBUS </div>
            <div id="formulario">

                <br></br>
                <h:outputText value="Campos Obrigatórios:*" id="msgCampoObrigatorio"/>

                <h:form>

                    <h3> DADOS DO ÔNIBUS </h3>

                    <p:outputLabel value="Código Renavam:*" for="CodigoRenavamDoOnibus" />
                    <p:inputText class="camposFormulario" id="CodigoRenavamDoOnibus" value="#{Onibus.codigoRenavam}"/>

                    <p:outputLabel value="Chassis:*" for="ChassisDoOnibus" />
                    <p:inputText class="camposFormulario" id="ChassisDoOnibus" value="#{Onibus.chassi}"/>

                    <p:outputLabel value="Placa:*" for="PlacaDoOnibus" />
                    <p:inputText class="camposFormulario" id="PlacaDoOnibus" value="#{Onibus.placa}"/>

                    <p:outputLabel value="Ano:*" for="AnoDoOnibus" />
                    <p:inputText class="camposFormulario" id="AnoDoOnibus" value="#{Onibus.ano}"/>

                    <p:outputLabel value="Modelo:*" for="ModeloDoOnibus" />
                    <p:inputText class="camposFormulario" id="ModeloDoOnibus" value="#{Onibus.modelo}"/>

                    <p:outputLabel value="Marca:*" for="MarcaDoOnibus" />
                    <p:inputText class="camposFormulario" id="MarcaDoOnibus" value="#{Onibus.marca}"/>

                    <p:outputLabel value="Tipo:*" for="TipoDoOnibus" />
                    <p:inputText class="camposFormulario" id="TipoDoOnibus" value="#{Onibus.tipo}"/>

                    <p:outputLabel value="Combustivel:*" for="CombustivelDoOnibus" />
                    <p:inputText class="camposFormulario" id="CombustivelDoOnibus" value="#{Onibus.combustivel}"/>

                    <p:outputLabel value="Número de portas:*" for="NumeroDePortasDoOnibus" />
                    <p:inputText class="camposFormulario" id="NumeroDePortasDoOnibus" value="#{Onibus.numeroDePortas}"/>

                    <p:outputLabel value="Número de eixos:*" for="NumeroDeEixosDoOnibus" />
                    <p:inputText class="camposFormulario" id="NumeroDeEixosDoOnibus" value="#{Onibus.numeroDeEixos}"/>

                    <p:outputLabel value="Capacidade:*" for="CapacidadeDoOnibus" />
                    <p:inputText class="camposFormulario" id="CapacidadeDoOnibus" value="#{Onibus.capacidade}"/>

                    <h3> Opcionais </h3>

                    <p:selectManyCheckbox id="opcionaisOnibus" value= "#{Onibus}" layout="pageDirection">
                        <f:selectItem value="#{Onibus.arCondicionado}" itemLabel="Ar Condicionado" itemValue="true" />
                        <f:selectItem value="#{Onibus.direcaoHidraulica}" itemLabel="Direção Hidraulica" itemValue="true"/>
                        <f:selectItem value="#{Onibus.direcaoEletrica}" itemLabel="Direção Elétrica" itemValue="true"/>
                        <f:selectItem value="#{Onibus.freioABS}" itemLabel="Freios ABS" itemValue="true"/>
                        <f:selectItem value="#{Onibus.cambioAutomatico}" itemLabel="Câmbio Automático" itemValue="true"/>
                    </p:selectManyCheckbox>
                    
                </h:form>
                
                <h:form>
                    <p:commandButton class="menuCadastrar" value="Finalizar" />
                    <p:commandButton class="menuCadastrar" value="Cadastrar Seguro" action="#{controllerPaginaAdminitrador.irPaginaCadastrarSeguroDoOnibus()}"/>
                </h:form>
            </div>
        </div>


    </h:body>
</html>
